source = ~/.config/hypr/settings/theme.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  path = $HOME/.config/hyprnosis/wallpapers/Mocha/mocha4.png
  blur_passes = 1
  color = rgba(0, 0, 2, 0.7)
}

# TIME
label {
  text = $TIME12
  color = $lavender
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = center
  valign = top
  #monitor = DP-1
}

# DATE
label {
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $lavender
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = center
  valign = top
  #monitor = DP-1
}

# USER AVATAR
image {
  path = $HOME/.face
  size = 100
  border_color = $lavender 
  position = 0, 75
  halign = center
  valign = center
  #monitor = DP-1
}

# INPUT FIELD
input-field {
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $lavender 
  inner_color = $base
  font_color = $text
  fade_on_empty = false
  hide_input = false
  check_color = $lavender
  fail_color = $mauve
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $mauve
  position = 0, -47
  halign = center
  valign = center
  #monitor = DP-1
}
