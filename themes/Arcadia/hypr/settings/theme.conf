$crimson = rgb(ac2f52)
$heart = rgb(8a3663)
$ash = rgb(a7a8ac)
$granite = rgb(49494d)

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = HYPRCURSOR_SIZE,24
env = HYPRCURSOR_THEME,catppuccin-mocha-flamingo-cursors
env = XCURSOR_THEME,catppuccin-mocha-flamingo-cursors
env = XCURSOR_SIZE,24
env = GTK_THEME,catppuccin-mocha-flamingo-standard+default

#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = $crimson $granite 45deg
    col.inactive_border = $granite
}
