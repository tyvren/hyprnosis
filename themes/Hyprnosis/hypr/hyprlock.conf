source = ~/.config/hypr/settings/theme.conf

$font = JetBrainsMono Nerd Font

# GENERAL
general {
  hide_cursor = true
}

# BACKGROUND
background {
  path = $HOME/.config/hyprnosis/wallpapers/Hyprnosis/default.jpg
  blur_passes = 1
  color = rgba(0, 0, 2, 0.7)
}

# TIME
label {
  text = $TIME12
  color = rgba(127, 174, 204, 0.9) # sky_blue
  font_size = 90
  font_family = $font
  position = -30, 0
  halign = center
  valign = top
}

# DATE
label {
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $gray_blue
  font_size = 25
  font_family = $font
  position = -30, -150
  halign = center
  valign = top
}

# USER AVATAR
image {
  path = $HOME/.face
  size = 100
  border_color = $gray_blue 
  position = 0, 75
  halign = center
  valign = center
}

# INPUT FIELD
input-field {
  size = 300, 60
  outline_thickness = 2
  dots_size = 0.2
  dots_spacing = 0.2
  dots_center = true
  outer_color = $gray_blue 
  inner_color = $blue_dim_alpha
  font_color = $gray_blue
  fade_on_empty = false
  hide_input = false
  check_color = $blue_alpha
  fail_color = $white
  fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
  capslock_color = $white
  position = 0, -47
  halign = center
  valign = center
}
